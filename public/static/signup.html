<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review App- Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-800 via-teal-600 to-emerald-900">
    <div class="w-2/5 h-3/5 mt-12 mb-12 ml-96  p-12  bg-white  rounded-lg shadow-md  max-w-md">
        <div class="">
            <div>
                <img src="../images/RevoLogo.png" alt="" class="h-12 w-18 ">
                <!-- <h2 class="font-sans text-xl  italic font-extrabold">Revo</h2> -->
            </div> 
 
         <h1 class="font-sans text-3xl mt-8  font-bold">Create an Account</h1>
         <br>
        <form action="">

            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg " required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg " required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg " required>
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg " required>
                <span id="confirmPasswordError" class="text-red-500 text-sm"></span>
            </div>
            <br>
            <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500   text-white py-2 rounded-lg font-semibold   ">Sign Up</button>

            <div class="flex text-xs mt-8 ml-24">
                <label for="" class="text-slate-400">Already have an account?</label>
                <a href="" class="text-sky-600 hover:underline">Log In</a>
            </div>
 
        </form>
         <!-- <div class="flex gap-6 h-10 pt-6">
             
 
             <div>
             <input type="checkbox" name="remember" value="RememeberMe" class="">Remember Me
             </div>
         </div> -->
     </div> 
 </div>
</body>
</html>
