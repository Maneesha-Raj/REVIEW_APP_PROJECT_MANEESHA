<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review App - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-300">
    <header class="bg-neutral-600 h-24 p-8">
        <nav class="text-white font-semibold">
            <a href="" class="hover:underline">Home</a>
            <a href="" class="float-right hover:underline">Logout</a>
        </nav>
    </header>
    <form action="" class="mx-24 bg-white">
        <div class="p-8">
            <h3 class="font-semibold text-4xl">Your Reviews</h3>
            <div class="my-8">
                <div class="flex gap-4 max-w-fit overflow-x-auto mx-24 ">
                    <div class="border border-solid border-gray-400 rounded-lg p-4">
                        <img src="../images/boat_earpod.jpg" class="rounded-md w-3/5">
                        <p class="text-xl font-semibold mx-8">Boat Earpods</p>
                        <button class="mx-28 rounded-full bg-teal-500 px-8 py-2 hover:outline-double  hover:outline-teal-500">View</button>
                    </div>
                
                    <div class="border border-solid border-gray-400 rounded-lg p-4">
                        <img src="../images/camera.jpg" class="rounded-md w-3/5">
                        <p class="text-xl font-semibold mx-8">Camera</p>
                        <button class="mx-28 rounded-full bg-teal-500 px-8 py-2 hover:outline-double  hover:outline-teal-500">View</button>
                    </div>
                
                    <div class="border border-solid border-gray-400 rounded-lg p-4">
                        <img src="../images/redmi_phone.jpg" class="rounded-md w-3/5">
                        <p class="text-xl font-semibold mx-8">Redmi</p>
                        <button class="mx-28 rounded-full bg-teal-500 px-8 py-2 hover:outline-double  hover:outline-teal-500">View</button>
                    </div>
                
                    <div class="border border-solid border-gray-400 rounded-lg p-4">
                        <img src="../images/lenovo_tab.jpg" class="rounded-md w-3/5">
                        <p class="text-xl font-semibold mx-8">Lenovo Tab</p>
                        
                        <button class="mx-28  rounded-full bg-teal-500 px-8 py-2 hover:outline-double  hover:outline-teal-500">View</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <footer class="h-14 bg-neutral-600 mt-16 p-4 text-white text-center">
        Revo@2024
    </footer>
    
</body>
</html>
