<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review App-Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-800 via-teal-600 to-emerald-900">
    <div class="w-2/5 h-3/5 mt-12 mb-12 ml-96  p-12 backdrop-blur-sm  bg-white/40  rounded-lg shadow-md  max-w-md">
        <div class="">
            <div>
                 
                <h2 class="font-sans text-xl  italic font-extrabold">Revo</h2>
            </div> 
 
         <h1 class="font-sans text-3xl mt-12  font-bold">Log In</h1>
         <br>
        <form action="">

        
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg " required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg " required>
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
            
            <br>
            <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500   text-white py-2 rounded-lg font-semibold   ">Log In</button>

            <div class="flex text-xs mt-8 gap-2">
                <label for="" class="text-black">New to Revo?</label>
                <a href="" class="text-sky-600 hover:underline">Get Started</a>
                <a href="" class="text-sky-600 ml-24 float-right hover:underline">Forgot Password</a>
            </div>
 
        </form>
        
     </div> 
 </div>
</body>
</html>
